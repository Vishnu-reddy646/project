<!DOCTYPE html>
<html>
<head>
    <title>Swapping Three Variables:</title>
    <style>
        body{
            background-color: rgba(239, 176, 25, 0.849);
        }
    </style>
</head>
<body>
    
    <script>
        let a=parseInt(prompt("Enter a:"));
        let b=parseInt(prompt("Enter b:"));
        let c=parseInt(prompt("Enter c:"));
        document.writeln("<h2> Before Swapping: </h2>");
        document.writeln("<p>a="+a+"</p>");
        document.writeln("<p>b="+b+"</p>");
        document.writeln("<p>c="+c+"</p>");
        a=a+b+c;
        b=a-(b+c);
        c=a-(b+c);
        a=a-(b+c);
        document.writeln("<h2>After Swapping:</h2>");
        document.writeln("<p>a="+a+"</p>");
        document.writeln("<p>b="+b+"</p>");
        document.writeln("<p>c="+c+"</p>");

    </script>
</body>
</html>
